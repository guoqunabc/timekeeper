<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会议计时器</title>
    <style>
        /* ========== 字体加载 ========== */
        @font-face {
            font-family: 'Arial Local';
            src: url('fonts/Arial.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'DIN Pro';
            src: url('fonts/DINPro-Regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: 'Arial Local', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .timer-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-top: -20vh;
            position: relative;
            z-index: 1;
        }

        #timer {
            font-family: 'DIN Pro', monospace;
            font-size: 30vw;
            font-weight: bold;
            line-height: 1.3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            letter-spacing: -0.05em;
            height: 50vh;
            position: relative;
            z-index: 1;
        }

        .timer-minutes, .timer-seconds {
            width: 1.1em;
            text-align: center;
            display: flex;
            align-items: center;
            height: 100%;
        }

        .timer-separator {
            width: 0.4em;
            text-align: center;
            display: flex;
            align-items: center;
            height: 100%;
            transform: translateY(-0.08em);
            position: relative;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            font-size: 1.8em;
            margin: 0 15px;
            padding: 15px 30px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.1s;
        }

        button:hover {
            background-color: #444;
        }

        button:active {
            transform: translateY(1px);
        }

        button:disabled {
            background-color: #222;
            color: #666;
            cursor: not-allowed;
            transform: none;
        }

        .time-input {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 120px;
            font-size: 2em;
            z-index: 10;
        }

        .time-input-group {
            display: flex;
            align-items: center;
        }

        input {
            font-size: 1.1em;
            width: 80px;
            padding: 8px;
            margin: 0;
            background-color: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 5px;
            text-align: center;
            height: 58px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #2962ff;
            box-shadow: 0 0 0 2px rgba(41, 98, 255, 0.3);
        }

        input:invalid {
            border-color: #cc0000;
        }

        #minutes, #seconds {
            margin: 0 2px;
        }

        #speakerName {
            font-size: 22px !important;
            width: 180px;
            padding: 8px;
            margin: 0;
            background-color: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 5px;
            text-align: center;
            height: 58px;
            box-sizing: border-box;
            margin-right: 15px;
        }

        #speakerName::placeholder {
            color: #888;
        }

        #speakerName:focus {
            outline: none;
            border-color: #666;
        }

        .time-input-group span {
            margin: 0 2px;
            font-weight: bold;
            transform: translateY(-0.08em);
            display: inline-block;
        }

        #startBtn, #stopBtn {
            font-size: 1em;
            padding: 8px 20px;
            height: 58px;
            box-sizing: border-box;
            line-height: 1;
            font-weight: bold;
        }

        #startBtn {
            margin: 0;
        }

        #stopBtn {
            margin-left: 15px;
            background-color: #cc0000;
        }

        .records-section {
            width: 100%;
            height: 25vh;
            position: fixed;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            z-index: 100;
        }

        .records-title {
            padding: 3px 0 15px 0;
            position: sticky;
            top: 0;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 101;
            text-align: center;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .record-controls {
            display: flex;
            gap: 10px;
            z-index: 102;
            position: relative;
        }

        .record-controls button {
            font-size: 0.8em;
            padding: 5px 10px;
            margin: 0;
            cursor: pointer;
            pointer-events: auto;
            z-index: 103;
            position: relative;
        }

        .export-btn {
            background-color: #2962ff;
        }

        .export-btn:hover {
            background-color: #1e4bd8;
        }

        .clear-btn {
            background-color: #cc0000;
        }

        .clear-btn:hover {
            background-color: #aa0000;
        }

        h2 {
            color: #aaa;
            font-size: 1.3em;
            margin: 0;
            font-weight: normal;
            letter-spacing: 0.05em;
        }

        .records {
            color: #888;
            padding: 10px 40px 0;
            overflow-y: auto;
            flex-grow: 1;
            position: relative;
        }

        #recordList {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 4px 20px;
            padding: 10px 0;
            margin: 0 20px;
        }

        .record-item {
            font-size: 1.1em;
            margin: 0;
            padding: 3px 5px;
            text-align: left;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            min-width: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .record-content {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .delete-record-btn {
            font-size: 1.2em;
            padding: 2px 6px;
            margin: 0;
            margin-left: 8px;
            background-color: #cc0000;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s;
            flex-shrink: 0;
        }

        .delete-record-btn:hover {
            opacity: 1;
            background-color: #aa0000;
        }

        .record-item:hover .delete-record-btn {
            opacity: 1;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(136, 136, 136, 0.5);
            font-size: 20px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .scroll-indicator::before,
        .scroll-indicator::after {
            content: '>';
            display: inline-block;
            transform: rotate(90deg);
            margin: 0 -3px;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(8px); }
        }

        .button-group {
            margin-left: 60px;
            display: flex;
            align-items: center;
        }

        .confirm-dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.95);
            padding: 35px;
            border-radius: 10px;
            border: 1px solid #444;
            text-align: center;
            z-index: 1000;
        }

        .confirm-dialog p {
            font-size: 1.5em;
            margin: 0 0 30px 0;
            color: #fff;
        }

        .confirm-dialog-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .confirm-dialog button {
            font-size: 1.2em;
            padding: 10px 25px;
            min-width: 100px;
        }

        #confirmYes {
            background-color: #2962ff;
        }

        #confirmYes:hover {
            background-color: #1e4bd8;
        }

        #confirmNo {
            background-color: #333;
        }

        #confirmNo:hover {
            background-color: #444;
        }

        .confirm-dialog-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }

        @media (max-width: 1200px) {
            #recordList {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 800px) {
            #recordList {
                grid-template-columns: 1fr;
            }
        }

        @keyframes overtime-blink {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
                text-shadow: 0 0 20px rgba(255, 0, 0, 0.5),
                            0 0 40px rgba(255, 0, 0, 0.3);
            }
            50% {
                opacity: 0.7;
                transform: scale(var(--scale-factor, 0.92));
                text-shadow: 0 0 30px rgba(255, 0, 0, 0.7),
                            0 0 60px rgba(255, 0, 0, 0.5);
            }
        }

        #timer.overtime-animation {
            animation-name: overtime-blink;
            animation-duration: var(--blink-duration, 1s);
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
            animation-fill-mode: both;
            transform-origin: center center;
        }

        input::placeholder {
            color: #555;
            opacity: 1;
        }

        @keyframes warning-blink {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
                text-shadow: 0 0 20px rgba(255, 200, 0, 0.5),
                            0 0 40px rgba(255, 200, 0, 0.3);
            }
            50% {
                opacity: 0.75;
                transform: scale(0.95);
                text-shadow: 0 0 30px rgba(255, 200, 0, 0.6),
                            0 0 60px rgba(255, 200, 0, 0.4);
            }
        }

        #timer.warning-animation {
            color: #ffd700;
            animation-name: warning-blink;
            animation-duration: 1.2s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
            animation-fill-mode: both;
            transform-origin: center center;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <div class="time-input">
            <div class="time-input-group">
                <input type="text" id="speakerName" placeholder="演讲者">
                <input type="number" id="minutes" min="0" value="10" placeholder="分">
                <span>:</span>
                <input type="number" id="seconds" min="0" max="59" value="00" placeholder="秒">
                <div class="button-group">
                    <button id="startBtn">开始</button>
                    <button id="stopBtn" disabled>停止</button>
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <div id="timer">
                <span class="timer-minutes">10</span>
                <span class="timer-separator">:</span>
                <span class="timer-seconds">00</span>
            </div>
        </div>

        <div class="records-section">
            <div class="records-title">
                <h2>演讲时间记录</h2>
                <div class="record-controls">
                    <button class="export-btn" type="button">导出</button>
                    <button class="clear-btn" type="button">清空</button>
                </div>
            </div>
            <div class="records">
                <div id="recordList"></div>
                <div class="scroll-indicator"></div>
            </div>
        </div>
    </div>
    <div class="confirm-dialog-overlay"></div>
    <div class="confirm-dialog">
        <p>确定结束计时吗？</p>
        <div class="confirm-dialog-buttons">
            <button id="confirmYes">确定</button>
            <button id="confirmNo">取消</button>
        </div>
    </div>
    <script src="会议议程配置.js"></script>
    <script src="src/Timer.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const records = document.querySelector('.records');
        const scrollIndicator = document.querySelector('.scroll-indicator');

        function updateScrollIndicator() {
            if (records.scrollHeight > records.clientHeight) {
                if (records.scrollHeight - records.scrollTop - records.clientHeight > 10) {
                    scrollIndicator.style.opacity = '1';
                } else {
                    scrollIndicator.style.opacity = '0';
                }
            } else {
                scrollIndicator.style.opacity = '0';
            }
        }

        records.addEventListener('scroll', updateScrollIndicator);
        const recordList = document.getElementById('recordList');
        const observer = new MutationObserver(updateScrollIndicator);
        observer.observe(recordList, { childList: true });
    });
    </script>
</body>
</html>
